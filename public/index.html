<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background-color: #667eea;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5563c1;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: #777;
        }

        #mensagem {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro</h2>
        <input type="email" id="emailCadastro" placeholder="Email">
        <input type="password" id="senhaCadastro" placeholder="Senha">
        <button onclick="cadastrar()">Cadastrar</button>

        <div class="divider">ou</div>

        <h2>Login</h2>
        <input type="email" id="emailLogin" placeholder="Email">
        <input type="password" id="senhaLogin" placeholder="Senha">
        <button onclick="logar()">Entrar</button>

        <p id="mensagem"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
